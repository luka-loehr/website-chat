<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analyzer - Dashboard</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-icon"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div class="app-container">
        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-settings-button" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="settings-section">
                <div class="settings-section-title">Analysis Settings</div>
                <div class="toggle-group">
                    <label for="fullModeToggle">Full Analysis Mode</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="fullModeToggle">
                        <span class="toggle-slider"></span>
                    </div>
                    <span class="toggle-description">Allows deeper website analysis (up to 20 minutes)</span>
                </div>
            </div>

            <div class="settings-divider"></div>

            <div class="settings-section">
                <div class="settings-section-title">Account</div>
                <button id="logoutButton" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="dashboard-container" id="mainContainer">
            <div class="dashboard-header">
                <h1>Website Analyzer</h1>
                <button class="settings-button" id="openSettings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <!-- Chat Section -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added dynamically -->
                </div>
                
                <div class="chat-input-container">
                    <textarea id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="sendMessage" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- Analysis Progress Section (initially hidden) -->
            <div class="analysis-container" id="analysisContainer">
                <div class="analysis-header">
                    <h3>Website Analysis</h3>
                    <span class="website-url" id="analysisUrl"></span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="analysisProgress"></div>
                    </div>
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
                
                <div class="analysis-status" id="analysisStatus">Initializing...</div>
                
                <button class="cancel-analysis-button" id="cancelAnalysis">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
