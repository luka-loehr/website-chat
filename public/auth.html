<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Website Analyzer</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container auth-container">
        <div class="logo-container">
            <i class="fas fa-shield-halved logo-icon"></i>
        </div>
        
        <h1>Authentication</h1>
        
        <div class="auth-content">
            <p class="auth-intro">Please enter the authentication code from your Google Authenticator app to use this application.</p>
            
            <div class="auth-form">
                <div class="input-group code-input-group">
                    <label for="authCode">Authentication Code</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="authCode" placeholder="Enter 6-digit code" maxlength="6" 
                               inputmode="numeric" pattern="[0-9]*" autocomplete="off" required>
                    </div>
                    <div class="error-message" id="authError"></div>
                </div>
                
                <button id="verifyCode" class="submit-button">
                    <span class="button-text">Verify Code</span>
                    <span class="button-icon"><i class="fas fa-arrow-right"></i></span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
